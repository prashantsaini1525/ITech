<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - I Tech World</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <div class="auth-container">
    <!-- <h2>Login to iTech World</h2> -->
    <!-- Container where the Clerk sign-in widget will mount -->
    <div id="sign-in-container"></div>
  </div>

  <!-- Include Clerk's JS SDK -->
  <script async crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_ZmluZXItdHJvdXQtMjAuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://finer-trout-20.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"></script>

  <script>
    window.addEventListener('load', async function () {
      await Clerk.load();
      // Mount the sign-in widget with custom routing options:
      Clerk.mountSignIn(document.getElementById('sign-in-container'), {
        afterSignInUrl: 'index.html',
        signUpUrl: '/signup.html'  // Directly pass your custom sign-up page URL
      });
    });
  </script>
</body>
</html>
